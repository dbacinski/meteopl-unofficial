apply plugin: 'com.android.application'
apply plugin: 'groovyx.grooid.groovy-android'

android {
    compileSdkVersion 22
    buildToolsVersion "23.0.0"
    defaultConfig {
        applicationId "pl.dariuszbacinski.meteo"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFile getDefaultProguardFile('proguard-android.txt')
        }
    }

    dexOptions {
        incremental true
        javaMaxHeapSize "2G"
    }

    lintOptions {
        disable 'InvalidPackage' //ButterKnife
    }
}

dependencies {
    compile 'com.android.support:multidex:1.0.0'
    compile 'com.android.support:support-v13:22+'
    compile 'com.android.support:appcompat-v7:22+'
    compile 'com.android.support:design:22+'
    compile 'com.android.support:recyclerview-v7:22+'
    compile 'com.google.guava:guava:18.0'
    compile 'com.squareup.picasso:picasso:2.5.2'
    provided 'org.projectlombok:lombok:1.12.6'
    compile 'com.michaelpardo:activeandroid:3.1.0-SNAPSHOT'
    compile 'io.reactivex:rxjava:1.0.14'
    compile 'org.codehaus.groovy:groovy:2.4.0:grooid'
    compile 'com.bignerdranch.android:recyclerview-multiselect:0.2'
    compile 'com.jakewharton:butterknife:7.0.1'
    testCompile 'org.robospock:robospock:0.8.0'
    testCompile 'cglib:cglib-nodep:2.2.2'
}

apply plugin: 'com.android.application'
apply plugin: 'groovyx.grooid.groovy-android'

android {
    compileSdkVersion 21
    buildToolsVersion "19.1.0"
    defaultConfig {
        applicationId "pl.dariuszbacinski.meteo"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        disable 'InvalidPackage' //ButterKnife
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v13:22+'
    compile 'com.google.guava:guava:18.0'
    compile 'com.squareup.picasso:picasso:2.5.2'
    provided 'org.projectlombok:lombok:1.12.6'
    compile 'com.michaelpardo:activeandroid:3.1.0-SNAPSHOT'
    compile 'io.reactivex:rxjava:1.0.14'
    compile 'org.codehaus.groovy:groovy:2.4.0:grooid'
    compile 'com.android.support:recyclerview-v7:21.0.+'
    compile 'com.bignerdranch.android:recyclerview-multiselect:0.2'
    compile 'com.jakewharton:butterknife:7.0.1'
    testCompile 'org.robospock:robospock:0.8.0'
    testCompile 'cglib:cglib-nodep:2.2.2'
}
